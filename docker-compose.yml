version: '3'
services:
  # Spring Boot application
  backend-app:
    image: mdaziz/oueslati-achat:latest
    container_name: achat
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      NEXUS_USERNAME: admin
      NEXUS_PASSWORD: root
    ports:
      - "8089:8089"
   
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - net

  # MySQL database
  mysql:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: root
    
    ports:
      - "3306:3306"
    networks:
      - net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  client:
    image: angular-oueslati:1.0
    container_name: angular1
    ports:
      - "4200:4200"
networks:
  net:

